<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/77ccb03b37.js"></script>
    </head>
    <body>
      <div class="grid-container">
        <header class="header"></header>
        <aside class="sidenav"></aside>
        <main class="main">
          <div class="main-card one">1</div>
          <div class="main-card two">2</div>
          <div class="main-card three">3</div>
          <div class="main-card four">4</div>
          <div class="main-card five">5</div>
          <div class="main-card six">6</div>
        </main>
        <footer class="footer">
          <div class="footer-card one">1</div>
          <div class="footer-card two">2</div>
          <div class="footer-card three">3</div>
          <div class="footer-card four">4</div>
        </footer>
      </div>
    </body>
</html>
